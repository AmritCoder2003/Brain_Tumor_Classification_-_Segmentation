<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brain Tumor Detection System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right,rgb(135, 211, 243),rgb(7, 66, 183));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      color: #fff;
      padding: 50px 40px;
      text-align: center;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 35px;
    }

    .btn-custom {
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 50px;
      margin: 0 10px;
      transition: all 0.3s ease-in-out;
    }

    .btn-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h1>Brain Tumor Detection</h1>
    <p>Empowering doctors with AI for accurate brain tumor identification and segmentation.</p>
    <div>
      <a href="{{ url_for('login') }}" class="btn btn-light btn-custom">Login</a>
      <a href="{{ url_for('register') }}" class="btn btn-light btn-custom">Register</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
