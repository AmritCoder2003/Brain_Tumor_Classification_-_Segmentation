<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 mb-5 ">
    <h3 class="mb-4">Edit Patient Information</h3>
    <form method="POST">
      {% for field, label in {
        'name': 'Name',
        'age': 'Age',
        'gender': 'Gender',
        'email': 'Email',
        'phone': 'Phone',
        'address': 'Address',
        'symptoms': 'Symptoms',
        'medical_history': 'Medical History',
        'notes': 'Additional Notes'
      }.items() %}
        <div class="mb-3">
          <label class="form-label">{{ label }}</label>
          <textarea type="text" class="form-control" name="{{ field }}" rows="2" required autofocus    >{{ patient[field] }}</textarea>
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="{{ url_for('view_patient', patient_id=patient._id) }}" class="btn btn-secondary ms-2  ">Cancel</a>
    </form>
  </div>
</body>
</html>
